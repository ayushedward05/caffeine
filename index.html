<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="first-screen">
        <div class="main_header">
            <div class="logo">caffeine.</div>
            <img id="header_img" src="icons/paper-cup.png" alt="">
            <img id="header_img2" src="icons/shopping-bag.png" alt="">
        </div>

        <div id="cart_container">
            <div id="cont_left">
                <div>Orders</div>
                <div>1. coffee</div>
                <div>2. Shakes</div>
            </div>
            <div id="cont_mid">
                <div>Quantity</div>
                <div>x 1</div>
                <div>x 1</div>
            </div>
            <div id="cont_right">
                <div>Price</div>
                <div>100.00</div>
                <div>120.00</div>
            </div>
            <div id="order_button">Order</div>
        </div>

        <div class="container">
            <div class="Box" id="box1" >
                <img class="main_img" src="images/shakes.jpg" alt="">
                <div class="name-overlay">Shakes</div>
            </div>
            <div class="Box" id="box2" >
                <img class="main_img" src="images/breads.jpg" alt="">
                <div class="name-overlay">Breads</div>
            </div>
            <div class="Box" id="box3" >
                <img class="main_img" id="img_lar" src="images/pastry.webp" alt="">
                <div class="name-overlay">Pastries</div>
            </div>
            <div class="Box" id="box4" >
                <img class="main_img" src="images/donuts.jpg" alt="">
                <div class="name-overlay">Donuts</div>
            </div>
            <div class="Box" id="box5" >
                <img class="main_img" src="images/croissant.jpg" alt="">
                <div class="name-overlay">Croissants</div>
            </div>
            <div class="Box" id="box6" >
                <img class="main_img" src="images/coffee.jpg" alt="">
                <div class="name-overlay">Coffees</div>
            </div>
            <div class="Box" id="box7" >
                <img class="main_img" src="images/drinks.jpg" alt="">
                <div class="name-overlay">Drinks</div>
            </div>
        </div>

        <div class="cat_header">
            <div id="space_cat_header"><a href="https://ayushedward05.github.io/caffeine/contactPage" target="_blank" style="text-decoration: none; color: inherit;">Shakes</a></div>
            <div id="space_cat_header">|</div>
            <div id="space_cat_header">Hot Coffee</div>
            <div id="space_cat_header">|</div>
            <div id="space_cat_header">Category</div>
            <div id="space_cat_header">|</div>
            <div id="space_cat_header">Cold Coffee</div>
            <div id="space_cat_header">|</div>
            <div id="space_cat_header">Snacks</div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
